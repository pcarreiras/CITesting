apiVersion : apps/v1
kind: Deployment
metadata:
  name: pcarreirascitesting 
  namespace: pcarreiras-debug
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pcarreirascitesting
  template:
    metadata:
      labels:
        app: pcarreirascitesting 
    spec:
      containers:
        - name: pcarreirascitesting 
          image: agoracicdcontainerregistry.azurecr.io/pipelines-testing:latest
          ports:
          - containerPort: 9080